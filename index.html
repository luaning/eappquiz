<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verb Forms Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Regular & Irregular Verbs Quiz</h1>
      <div class="controls">
        <button class="btn" id="submitBtn">Submit Answers</button>
        <button class="btn ghost" id="resetBtn">Reset</button>
        <span id="scoreDisplay" class="pill" style="display:none;">Score: <strong id="scoreText"></strong></span>
      </div>
    </div>
  </header>

  <main class="wrap">
    <form id="quizForm"></form>
  </main>

  <footer>
    Fill in the base form, past tense, and past participle of each verb.
  </footer>

  <script src="script.js"></script>
</body>
</html>
